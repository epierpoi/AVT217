<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/MorningSunset.jpg" data-thumb="images/MorningSunset.jpg" alt="" data-transition="fade" />
                <a href="http://dev7studios.com"><img src="images/BloomingFlower1.jpg" data-thumb="images/BloomingFlower1.jpg" alt="" title="This is an example of a caption" data-transition="sliceUpLeft"/></a>
                <img src="images/AbstractView1.jpg" data-thumb="images/AbstractView1.jpg" alt="" data-transition="fold" />
                <img src="images/SunrisePhoto1.jpg" data-thumb="images/SunrisePhoto1.jpg" alt="" title="#htmlcaption" data-transition="sliceUpDownLeft" />
				<img src="images/SeagullPhoto1.jpg" data-thumb="images/SeagullPhoto1.jpg" alt="" data-transition="slideInRight"/>
				<img src="images/OceanWave1.jpg" data-thumb="images/OceanWave1.jpg" alt="" data-transition="sliceDownLeft"/>
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
